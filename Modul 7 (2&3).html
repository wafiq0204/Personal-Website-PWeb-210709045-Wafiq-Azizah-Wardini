<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Sederhana</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f9f9f9;
        }
        h1 {
            text-align: center;
        }
        .calculator {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .calculator input, .calculator select, .calculator button {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            box-sizing: border-box;
        }
        .calculator button {
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .calculator button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

<h1>Kalkulator Sederhana</h1>

<div class="calculator">
    <form id="calcForm" action="hasil.html" method="GET">
        <input type="number" name="num1" placeholder="Masukkan bilangan pertama" required>
        <input type="number" name="num2" placeholder="Masukkan bilangan kedua" required>
        <select name="operation" required>
            <option value="add">Penjumlahan (+)</option>
            <option value="subtract">Pengurangan (-)</option>
            <option value="multiply">Perkalian (ร)</option>
            <option value="divide">Pembagian (รท)</option>
        </select>
        <button type="submit">Hitung</button>
    </form>
</div>

</body>
</html>
