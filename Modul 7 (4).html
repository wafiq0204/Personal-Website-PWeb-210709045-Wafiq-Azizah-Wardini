<br><div class="login-container">
    <h1>Login</h1>
    <input type="text" id="username" placeholder="Username">
    <input type="password" id="password" placeholder="Password">
    <button id="loginBtn">Login</button>
    <div id="message" class="message"></div>
</div>

<script>
document.getElementById('loginBtn').addEventListener('click', function() {
    const username = document.getElementById('username').value.trim();
    const password = document.getElementById('password').value.trim();
    const messageDiv = document.getElementById('message');

    if (!username || !password) {
        messageDiv.textContent = 'Input tidak lengkap. Mohon masukkan username dan password.';
        messageDiv.className = 'message incomplete';
        messageDiv.style.display = 'block';
    } else {
        // Gantikan dengan validasi login yang benar
        const validUsername = 'user';
        const validPassword = 'password';

        if (username === validUsername && password === validPassword) {
            messageDiv.textContent = 'Login sukses. Selamat datang!';
            messageDiv.className = 'message success';
            messageDiv.style.display = 'block';
        } else {
            messageDiv.textContent = 'Login gagal. Username atau password salah.';
            messageDiv.className = 'message error';
            messageDiv.style.display = 'block';
        }
    }
});
</script>
