<br><h1>Hasil Perhitungan</h1>

<div class="result" id="result">
    <!-- Hasil akan ditampilkan di sini -->
</div>

<script>
document.addEventListener('DOMContentLoaded', (event) => {
    const urlParams = new URLSearchParams(window.location.search);
    const num1 = parseFloat(urlParams.get('num1'));
    const num2 = parseFloat(urlParams.get('num2'));
    const operation = urlParams.get('operation');
    let result;

    if (isNaN(num1) || isNaN(num2)) {
        result = 'Mohon masukkan bilangan yang valid.';
    } else {
        switch (operation) {
            case 'add':
                result = num1 + num2;
                break;
            case 'subtract':
                result = num1 - num2;
                break;
            case 'multiply':
                result = num1 * num2;
                break;
            case 'divide':
                result = num2 !== 0 ? num1 / num2 : 'Tidak dapat membagi dengan nol';
                break;
            default:
                result = 'Operasi tidak valid.';
        }
    }

    document.getElementById('result').textContent = 'Hasil: ' + result;
});
</script>
